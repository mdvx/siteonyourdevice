<html>
	<head>
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script>
			//socket io client
			var socket = io.connect('http://siteonyourdevice.com');

			//on connetion, updates connection state and sends subscribe request
			socket.on('connect', function(data){
				socket.emit('subscribe', {channel:'COMMANDS_OUT'});
			});

			//when reconnection is attempted, updates status 
			socket.on('reconnecting', function(data){
			});

			//on new message adds a new message to display
			socket.on('message', function (data) {
				var msg = "";
				if (data.channel) {
					msg += 'Channel:' + data.channel + ', ' + data.text; 
				} else {
					msg = data.text;
				}
			addMessage(msg);
			});

			//adds message to messages div
			function addMessage(msg) {
				var str = '<div class="message">' + msg + '</div><hr>';
				console.log(str)
				$('#messages').append(str)
}
		</script>
	</head>
	<body>
		<div id="messages"></div>
	</body>
</html>
